name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        type: string

env:
  SCHEME: cookinn.notch
  PROJECT: cookinn.notch.xcodeproj
  PRODUCT_NAME: cookinn.notch

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in project
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update marketing version
          sed -i '' "s/MARKETING_VERSION = [^;]*/MARKETING_VERSION = $VERSION/" "$PROJECT/project.pbxproj"

      - name: Build
        run: |
          xcodebuild -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Prepare app bundle
        run: |
          APP_PATH="build/Build/Products/Release/$PRODUCT_NAME.app"

          # Verify app exists
          if [[ ! -d "$APP_PATH" ]]; then
            echo "App not found at $APP_PATH"
            find build -name "*.app" -type d
            exit 1
          fi

          # Create output directory
          mkdir -p dist

          # Copy app to dist
          cp -R "$APP_PATH" "dist/"

          echo "App bundle prepared at dist/$PRODUCT_NAME.app"

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="${PRODUCT_NAME}-${VERSION}.dmg"

          # Create a temporary directory for DMG contents
          mkdir -p dmg-contents
          cp -R "dist/$PRODUCT_NAME.app" dmg-contents/

          # Create a symlink to Applications
          ln -s /Applications dmg-contents/Applications

          # Create DMG
          hdiutil create -volname "$PRODUCT_NAME" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            "dist/$DMG_NAME"

          # Calculate SHA256
          SHA256=$(shasum -a 256 "dist/$DMG_NAME" | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT

          echo "DMG created: $DMG_NAME"
          echo "SHA256: $SHA256"
        id: dmg

      - name: Create ZIP (for Homebrew)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="${PRODUCT_NAME}-${VERSION}.zip"

          cd dist
          zip -r "$ZIP_NAME" "$PRODUCT_NAME.app"

          # Calculate SHA256
          SHA256=$(shasum -a 256 "$ZIP_NAME" | awk '{print $1}')
          echo "zip_sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT

          echo "ZIP created: $ZIP_NAME"
          echo "SHA256: $SHA256"
        id: zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/*.dmg
            dist/*.zip

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          CHANGELOG=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          # Use delimiter for multiline output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
          body: |
            ${{ steps.changelog.outputs.content }}

            ---

            **Install:** `brew tap ojowwalker77/cookinn-notch && brew install --cask cookinn-notch`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        if: startsWith(github.ref, 'refs/tags/')
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.zip.outputs.zip_sha256 }}"

          if [[ -z "$HOMEBREW_TAP_TOKEN" ]]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping tap update"
            echo ""
            echo "=== Manual Update Required ==="
            echo "Update your Homebrew formula with:"
            echo "  version \"$VERSION\""
            echo "  sha256 \"$SHA256\""
            exit 0
          fi

          # Clone the tap repo
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/ojowwalker77/homebrew-cookinn-notch.git" tap-repo
          cd tap-repo

          # Update the formula
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/cookinn-notch.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/cookinn-notch.rb

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/cookinn-notch.rb
          git commit -m "Update cookinn-notch to v$VERSION" || echo "No changes to commit"
          git push

          echo "Homebrew tap updated to v$VERSION"
