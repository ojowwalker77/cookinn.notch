name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:

env:
  SCHEME: cookinn.notch
  PROJECT: cookinn.notch.xcodeproj
  PRODUCT_NAME: cookinn.notch

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Extract version from CHANGELOG
        id: version
        run: |
          # Get version from first ## [x.x] entry in CHANGELOG
          VERSION=$(grep -m1 '## \[' CHANGELOG.md | sed 's/## \[\(.*\)\].*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version in project
        if: steps.version.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i '' "s/MARKETING_VERSION = [^;]*/MARKETING_VERSION = $VERSION/" "$PROJECT/project.pbxproj"

      - name: Build
        if: steps.version.outputs.skip != 'true'
        run: |
          xcodebuild -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Prepare app bundle
        if: steps.version.outputs.skip != 'true'
        run: |
          APP_PATH="build/Build/Products/Release/$PRODUCT_NAME.app"
          if [[ ! -d "$APP_PATH" ]]; then
            echo "App not found at $APP_PATH"
            find build -name "*.app" -type d
            exit 1
          fi
          mkdir -p dist
          cp -R "$APP_PATH" "dist/"

      - name: Create DMG
        if: steps.version.outputs.skip != 'true'
        id: dmg
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="${PRODUCT_NAME}-${VERSION}.dmg"

          mkdir -p dmg-contents
          cp -R "dist/$PRODUCT_NAME.app" dmg-contents/
          ln -s /Applications dmg-contents/Applications

          hdiutil create -volname "$PRODUCT_NAME" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            "dist/$DMG_NAME"

          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT

      - name: Create ZIP
        if: steps.version.outputs.skip != 'true'
        id: zip
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="${PRODUCT_NAME}-${VERSION}.zip"

          cd dist
          zip -r "$ZIP_NAME" "$PRODUCT_NAME.app"

          SHA256=$(shasum -a 256 "$ZIP_NAME" | awk '{print $1}')
          echo "zip_sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Extract changelog
        if: steps.version.outputs.skip != 'true'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create tag and release
        if: steps.version.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create and push tag
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.version.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            dist/*.dmg
            dist/*.zip
          body: |
            ${{ steps.changelog.outputs.content }}

            ---

            **Install:** `brew tap ojowwalker77/cookinn-notch && brew install --cask cookinn-notch`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        if: steps.version.outputs.skip != 'true'
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.zip.outputs.zip_sha256 }}"

          if [[ -z "$HOMEBREW_TAP_TOKEN" ]]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping tap update"
            echo "Manual update needed: version \"$VERSION\", sha256 \"$SHA256\""
            exit 0
          fi

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/ojowwalker77/homebrew-cookinn-notch.git" tap-repo
          cd tap-repo

          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/cookinn-notch.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/cookinn-notch.rb

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/cookinn-notch.rb
          git commit -m "Update cookinn-notch to v$VERSION" || echo "No changes"
          git push

          echo "Homebrew tap updated to v$VERSION"
